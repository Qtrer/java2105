<html lang="en">
<head>

            width: 460px;

            $("#btn_add").click(function (){
                var div = $("#div_id")
                var new_div = $("<div><spane>name: </span></div>")
                var new_text = $("#inp").val()
                var new_sel = $("<span>sel: </span>")
                $(".sel").each(function (){
                    if (this.checked)
                        new_sel.append($(this).val()).append(", ")
                })
                var btn_del = $("<button>del</button>")
                btn_del.click(function (){
                    $(this).parent().remove()
                })
                new_div.append(new_text).append(" ").append(new_sel).append(btn_del)
                div.append(new_div)
            })
        })
    </script>
