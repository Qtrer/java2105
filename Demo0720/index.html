<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>简历</title>
	</head>
	<body>
		<form action="#" method="post" enctype="multipart/form-data">
			<table border="1">
				<caption>简历</caption>
				<tbody>
					<tr>
						<th colspan="2">姓名</th>
						<th><input type="text" name="name"/></th>
						<th colspan="2">性别</th>
						<th><select name="sex">
						<option>男</option>
						<option>女</option>
						</select></th>
						<th colspan="2" rowspan="4"><input type="file" name="photo"/></th>
					</tr>
					<tr>
						<th colspan="2">年龄</th>
						<th><input type="number" name="age"/></th>
						<th colspan="2">籍贯</th>
						<th><input type="text" name="home"/></th>
					</tr>
					<tr>
						<th colspan="2">民族</th>
						<th><input type="text" name="type"/></th>
						<th colspan="2">政治面貌</th>
						<th><input type="text" name="face"/></th>
					</tr>
					<tr>
						<th colspan="2">身份证号</th>
						<th colspan="4"><input type="number" name="id"/></th>
					</tr>
					<tr>
						<th colspan="2">毕业院校</th>
						<th colspan="6"><input type="text" name="school"/></th>
					</tr>
					<tr>
						<th colspan="2">专业</th>
						<th colspan="3"><input type="text" name="major"/></th>
						<th colspan="2">学历</th>
						<th><select name="level">
						<option>专科</option>
						<option>本科</option>
						</select></th>
					</tr>
					<tr>
						<th colspan="2">教育经历</th>
						<th><textarea rows="4" cols="6" name="eduexp"></textarea></th>
					</tr>
					<tr></tr>
					<tr></tr>
					<tr></tr>
					<tr>
						<th colspan="2">工作经历</th>
						<th><textarea rows="4" cols="6" name="workexp"></textarea></th>
					</tr>
					<tr></tr>
					<tr></tr>
					<tr></tr>
					<tr>
						<th colspan="8"><button type="submit">submit</button></th>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
