<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        document.write("<table>")
        for (var i=1;i<10;i++){
            document.write("<tr>");
            for (var j=1;j<=i;j++){
                if (j%2==0 && i%2==0)
                    document.write("<th bgcolor='aqua'>"+j+"x"+i+"="+(i*j)+"</th>");
                else if (j%2==0 && i%2!=0)
                    document.write("<th bgcolor='#7fffd4'>"+j+"x"+i+"="+(i*j)+"</th>");
                else if (j%2!=0 && i%2==0)
                    document.write("<th bgcolor='#7fffd4'>"+j+"x"+i+"="+(i*j)+"</th>");
                else if (j%2!=0 && i%2!=0)
                    document.write("<th bgcolor='aqua'>"+j+"x"+i+"="+(i*j)+"</th>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
